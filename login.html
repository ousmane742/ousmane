<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="home.html">Fost Learn</a>
            </div>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <form id="loginForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error"></div>

        <input type="submit" value="Login">
    </form>

    <script>
        // Toggle Hamburger Menu
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });

        // Form Validation
        function validateForm() {
            document.getElementById("nameError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            let isValid = true;

            if (name.trim() === "") {
                document.getElementById("nameError").innerText = "Please enter your name.";
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "The password should be longer than six characters.";
                isValid = false;
            }

            if (!password.includes("@")) {
                document.getElementById("passwordError").innerText = "The password must contain '@'.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
